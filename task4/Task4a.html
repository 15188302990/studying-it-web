<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="Task4a.css" type="text/css">
</head>
<body>
<header>
    <span class="h_left">关闭</span>
    <span class="h_mid">登录</span>
    <span class="h_right">注册</span>
</header>
<form>
    <div class="account">
        <img  src="images/icon_phone.png" alt="phone">
        <input  type="text" name="num" placeholder="请输入手机号" >
    </div>
    <div class="password">
        <img  src="images/icon_locked.png" alt="password">
        <input  type="password" name="password" placeholder="请输入密码" >
    </div>
</form>
<div class="button">登&nbsp;&nbsp;&nbsp;录</div>
<div class="forget">忘记密码?</div>
</body>
</html>
