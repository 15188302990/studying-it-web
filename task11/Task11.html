<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>登录页面</title>
    <link rel="stylesheet" href="Task11.css">

</head>
<body>
<div class="container">
    <div class="row">
<header>
    <img class=h-left src="images/h-l-icon.png" alt="back">
    <span class="h-mid">登录</span>
</header>
</div>


    <div class="row">
<main >
    <div class="account">
        <img class="m-icon-1" src="images/icon_phone.png" alt="phone">
        <input  type="text" name="num" placeholder="请输入手机号" >
    </div>
    <div class="password">
        <img class="m-icon-2" src="images/icon_locked.png" alt="password">
        <input  type="password" name="password" placeholder="请输入密码" >
    </div>
    <div class="button">登&nbsp;&nbsp;&nbsp;录</div>
</main>
    </div>

        <div class="row">
<footer>
<div class="f-1">
    <p>立即注册</p>
    <p>忘记密码?</p>
</div>
<div class="f-logo">
    <div class="title-box">
        <div class="box-one"></div>
        <span>第三方账号登陆</span>
        <div class="box-one"></div>
    </div>
    <div class="logo-box">
        <div class="logo-1">
            <img  class="logo-icon" src="images/wx-icon.png" >
            <span class="logo-text">微信登录</span>
        </div>
        <div class="logo-1">
            <img  class="logo-icon" src="images/wb-icon.png" >
            <span class="logo-text">微博登录</span>
        </div>
        <div class="logo-1">
            <img  class="logo-icon" src="images/qq-icon.png" >
            <span class="logo-text">QQ登录</span>
        </div>
    </div>
</div>
</footer>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
