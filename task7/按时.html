<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票页面</title>
    <link rel="stylesheet" href="按时.css" type="text/css">
</head>
<body>
<header>

    <div class="h1">
        <img class="h1-left" src="images/vote/icon_line.png" alt="">
        <div class="h1-content">投票</div>
        <img class="h1-right" src="images/vote/icon_x.png" alt="">
    </div>

    <div class="h2">
        <div class="h2-content"> 发言讨论结束，大家请投票</div>
        <img class="h2-right" src="images/vote/icon_b.png" alt="">
    </div>

    <div class="h3">
        <div class="h3-l"></div>
        <div class="h3-m"></div>
        <div class="h3-r"></div>
    </div>

    <div class="h4">
        点击得票人数最多的头像
    </div>
</header>
<main>


    <div class="role">
        <div class="role-name">金民</div>
        <div class="role-number">1号</div>
        <div class="do">
            <div class="tb">
                <div class="tb-1"></div>
                <div class="tb-2"></div>
                <div class="tb-3"></div>
                <div class="tb-4"></div>
            </div>
        </div>

    </div>

    <div class="role">
        <div class="role-name">木民</div>
        <div class="role-number">2号</div>
    </div>

    <div class="role">
        <div class="role-name">水民</div>
        <div class="role-number">3号</div>
    </div>

    <div class="role">
        <div class="role-name">火民</div>
        <div class="role-number">4号</div>
    </div>

    <div class="role">
        <div class="role-name">土民</div>
        <div class="role-number">5号</div>
    </div>

    <div class="role">
        <div class="role-name">光民</div>
        <div class="role-number">6号</div>
    </div>

    <div class="role">
        <div class="role-name">暗民</div>
        <div class="role-number">7号</div>
    </div>

    <div class="role">
        <div class="role-name">雷民</div>
        <div class="role-number">8号</div>
    </div>

    <div class="role">
        <div class="role-name">冰民</div>
        <div class="role-number">9号</div>
    </div>

    <div class="role">
        <div class="role-name">风民</div>
        <div class="role-number">10号</div>
    </div>

    <div class="role">
        <div class="role-name">云民</div>
        <div class="role-number">11号</div>
    </div>

    <div class="role">
        <div class="role-name">血民</div>
        <div class="role-number">12号</div>
    </div>

</main>
<footer>
    <button class="f-btn" >投死</button>
</footer>
</body>
</html>
