<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../less/Task2-role-num.css">
    <title>玩家配比</title>


</head>
<body>
<script type="text/javascript" >
    /*网页字跟随页面自动变化*/
    function setRem(){
        /*获取当前页面的宽度*/
        var width = document.body.offsetWidth;
        /*设置页面的字体大小*/
        var nowFont=width/320*16;
        /*通过标签名称来获取元素*/
        var htmlFont=document.getElementsByTagName('html')[0];
        // 给获取到的元素的字体大小赋值
        htmlFont.style.fontSize =nowFont+"px";
    }
    setRem();
    window.onresize=setRem;  //监听屏幕变化
</script>
<header>
    <div class="container">
        <img type="button" onclick="backLink()" src="../images/role-num/h-icon-l.png">
        <span>参数配置</span>
        <img src="../images/role-num/h-icon-r.png">
    </div>
</header>
<main>
    <div class="m1 ">
        <div class="item-h"><p>玩<br>家<br>配<br>比</p></div>
        <div class="item-b-1">
            <div class="aaa"><p></p><span id="killerNum">杀&nbsp;&nbsp;&nbsp;&nbsp;手&nbsp;&nbsp;2&nbsp;&nbsp;人 </span></div>
            <div class="aaa"><p></p><span id="civilianNum">平&nbsp;&nbsp;&nbsp;&nbsp;民&nbsp;&nbsp;6&nbsp;&nbsp;人 </span></div>

        </div>
        <div class="item-b-2">点击设置<img src="../images/role-num/m-g-pencil.png"></div>




    </div>


    <div class="m2 ">
        <p>水民词组：<input type="text" placeholder="限制十个字以内"></p>
        <p>幽灵词组：<input type="text" placeholder="限制十个字以内"></p>
    </div>
    <div class="m3">
        <p>玩家人数<input type="number" min="4" max="18" id="writeNum" oninput="writeNum(this.value)" onchange="writeNum(this.value);monitorNum(this.value);" >人<span>（玩家数量4-18人）</span></p>
        <div class="going">
            <button onclick="reduceNum()">-</button>
            <input type="range" name="points" min="4" max="18"  id="sliderNum" oninput="sliderNum(this.value)" onchange="sliderNum(this.value);" />
            <button onclick="addNum()">+</button>
        </div>
    </div>
</main>
<footer>
    <button type="button" onclick="getNumArray()" >查看发牌时打乱的数组</button>
    <button type="button" onclick="begin()" >去发牌</button>
</footer>







<script src="../js/Task2-role-num.js"></script>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
