<body>
<script>
    function setRem(){
        var width = document.body.offsetWidth; //获取当前页面的宽度
        var nowFont=width/320*16; //设置页面的字体大小
        var htmlFont=document.getElementsByTagName('html')[0]; //通过标签名称来获取元素
        htmlFont.style.fontSize =nowFont+"px"; // 给获取到的元素的字体大小赋值
    }
    setRem(); //运行脚本setRem
    window.onresize=setRem;  //监听屏幕变化
</script>
<header>
    <img type="button" onclick="backLink()" src="../images/role-num/h-icon-l.png">
    <span>法官台本</span>
    <img type="button" onclick="endLink()" src="../images/vote/icon_x.png" alt="">
</header>

    <div class="day-3"></div>
    <div class="day-4"></div>
    <div class="day-5"></div>
    <div class="day-6"></div>

</main>
<footer>

</footer>



<script src="../jquery/jquery-3.3.1/jquery-3.3.1.min.js"></script>
<script src="../js/Task2-game-process.js"></script>
</body>
</html>
